{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Potvrzení smazání</title>
</head>
<body>
    <h2>Potvrzení smazání pojištěného</h2>
    <p>Opravdu chcete smazat pojištěného: <strong>{{ person.first_name }} {{ person.last_name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <label for="password">Zadejte heslo pro potvrzení:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Smazat</button>
    </form>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    <p><a href="{% url 'insured_detail' person.id %}">Zrušit a vrátit se zpět</a></p>
    <footer>
        <hr>
        <p>&copy; 2025 Evidence pojištění</p>
    </footer>
</body>
</html>
