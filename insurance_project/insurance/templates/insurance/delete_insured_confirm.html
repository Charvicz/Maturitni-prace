{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Potvrzení smazání</title>
</head>
<body>
    <div class="navigacni_menu">
        <form action="{% url 'index' %}" method="get">
            <button type="submit">Domů</button>
        </form>
        
        <form action="{% url 'add_insured_with_insurance' %}" method="get">
            <button type="submit">Přidat pojištěnce</button>
        </form>

        <form action="{% url 'insured_list' %}" method="get">
            <button type="submit">Seznam pojištěných</button>
        </form>
    
        <form action="{% url 'search_insured' %}" method="get">
            <button type="submit">Vyhledat pojištěnce</button>
        </form>
    </div>
    <br>
    <h1>Potvrzení smazání pojištěného:</h1>
    <h2><strong>{{ person.first_name }} {{ person.last_name }} <br> {{ person.birth_date }} <br> {{ person.phone}}</strong></h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="password">Zadejte heslo pro potvrzení:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Smazat</button>
    </form>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    <footer>
        <p>&copy; 2025 Evidence pojištění</p>
    </footer>
</body>
</html>
