{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evidence pojištění{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="navigacni_menu">
        <form action="{% url 'index' %}" method="get">
            <button type="submit">Domů</button>
        </form>
        
        <form action="{% url 'add_insured_with_insurance' %}" method="get">
            <button type="submit">Přidat pojištěnce</button>
        </form>

        <form action="{% url 'insured_list' %}" method="get">
            <button type="submit">Seznam pojištěných</button>
        </form>
    
        <form action="{% url 'search_insured' %}" method="get">
            <button type="submit">Vyhledat pojištěnce</button>
        </form>
    </div>
    <br>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <a>Tento web byl vytvořen jako součást maturitní práce na téma evidence pojištění. Kód je dostupný na GitHubu</a>
        <p><a href="https://github.com/Charvicz" target="_blank">GitHub</a> | <a href="mailto:ondrej.charvat05@gmail.com?subject=Nahlášení%20chyby">Kontakt</a> | <a href="https://forms.gle/c2eCSgmGKtm7CakBA" target="_blank">Nahlásit chybu</a></p>
        <p>© <span id="year"></span> Ondřej Charvát</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
