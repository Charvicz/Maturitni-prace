{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Úprava pojištěného</title>
</head>
<body>
    {% extends 'insurance/base.html' %}

    {% block title %}Úprava pojištěného{% endblock %}
    
    {% block content %}
        <h2>Upravit údaje o pojištěném</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Uložit změny</button>
        </form>
        <p><a href="{% url 'insured_detail' person.id %}">Zpět na detail</a></p>
    {% endblock %}
    
    <footer>
        <hr>
        <p>&copy; 2025 Evidence pojištění</p>
    </footer>
</body>
</html>
