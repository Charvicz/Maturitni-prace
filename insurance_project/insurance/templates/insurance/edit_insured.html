{% extends 'insurance/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Úprava pojištěného</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".tlacitko-submit").addEventListener("click", function (event) {
                event.preventDefault(); // Zabraňuje přesměrování na #
                document.querySelector("form").submit(); // Odesílá formulář
            });
        });
    </script>
</head>
<body>
    <div class="navigacni_menu">
        <form action="{% url 'index' %}" method="get">
            <button type="submit">Domů</button>
        </form>
        
        <form action="{% url 'add_insured_with_insurance' %}" method="get">
            <button type="submit">Přidat pojištěnce</button>
        </form>

        <form action="{% url 'insured_list' %}" method="get">
            <button type="submit">Seznam pojištěných</button>
        </form>
    
        <form action="{% url 'search_insured' %}" method="get">
            <button type="submit">Vyhledat pojištěnce</button>
        </form>
    </div>
    <br>
    

    
    
    {% block content %}
        <h2>Upravit údaje o pojištěném</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="tlacitka-kontejner">
                    <button href="#" class="tlacitko tlacitko-submit">Uložit</button>
                    <a href="{% url 'insured_detail' person.id %}" class="tlacitko">Zpět na detail</a>
                </form>
            </div>
   
    {% endblock %}
    
    <footer>
        <p>&copy; 2025 Evidence pojištění</p>
    </footer>
</body>
</html>
